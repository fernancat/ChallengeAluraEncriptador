<!DOCTYPE html>
<html>
    <head>
        <title>Challenge Alura Latam</title>
        <meta charset="UTF-8">
        <meta >
        <link rel="stylesheet" href="../StylePage/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width"> <!--Decir que se adapte a los dispositivos moviles-->

    </head>
    <body>
        <header>
            <h1>Challenge Alura Latam</h1>
        </header>
        <main class="contenedor-principal">

            
            <div class="textAreaUno">
                <form action="">
                    <textarea name="" id="textoArea" cols="50" rows="40" placeholder="Escribe el texto a encriptar aqui"></textarea>
                </form>
                <button id="encriptar" onclick="encriptar()">Encriptar</button>
                <button id="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
    
            <div class="textAreaDos">
                <form action="">
                    <textarea name="" id="textoAreaDos" cols="40" rows="40" disabled placeholder="Esperando a recibir un texto encriptado..." ></textarea>
                </form>
                <button onclick="copiar()">Copiar</button>
            </div>
        </main>

        <footer>
            <h2>Copyright By:   <a href="https://github.com/fernancat?tab=repositories">Fernan</a></h2>
        </footer>
    </body>
    <script src="../ScriptsPage/app.js"></script>

</html>
